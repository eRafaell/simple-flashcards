{% load staticfiles %}
<!--DOCTYPE HTML-->

<html lang="en">
<head>
    {% include 'head.html' %}
</head>

<body>
    {% include 'navbar.html' %}


<div class="container my-1">

    <div class="row mb-2">
        {% block message %}

        {% endblock message %}

        <form class="form-inline my-2 ml-auto" action="" method="POST">
            <label for="search1">
                <input class="form-control mr-sm-2" type="search" id="search1" placeholder="Search">
            </label>
            {% csrf_token %}
            <button class="btn btn-outline-success my-1 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-12 col-lg-2 mx-auto border-right">
            <div class="alert alert-light" role="alert" style="min-height: 100px;">
                {% block sidebar %}

                {% endblock sidebar %}
            </div>
        </div>

        <div class="col-sm-12 col-lg-10 mx-auto">
            <div class="alert alert-light" role="alert" style="min-height: 800px;">
                {% block content %}

                {% endblock %}

            </div>
        </div>
    </div>


</div>


    {% include 'footer.html' %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
